<!DOCTYPE html>
<html lang="pt-br">    
    <head>
        <meta charset="UTF=8"
        <title>Calculador</title>
        <style>
            *{
                margin: 0;
                padding: 0;

            }
            body.fundo{
                background-image:linear-gradient(45deg,black,rgb(17, 141, 179), );
            }
        </style>

    </head>
    <body>
        <div class="fundo">
            <h1>Leonardo Espindula</h1>
        </div>
        <div class="calculadora">
            <h1>&cfr;&afr;&lfr;&cfr;&ufr;&lfr;&afr;&dfr;&ofr;&rfr;&afr;
            </h1>
            <p id="resutado"></p>
            <table>
                <tr>
                    <td><button>C</button></td>
                    <td><button>&larr;</button></td>
                    <td><button>/</button></td>
                    <td><button>X</button></td>

                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>+</button></td>

                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td rowspan="2"><button>=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button>0</button></td>
                    <td><button>.</button></td>
                </tr>
            </table>
        </div>

    </body>
</html>
